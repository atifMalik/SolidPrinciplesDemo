<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block" style="float:left">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle *ngIf='colorItems && colorItems.length'>
        Select a Color
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div *ngFor='let color of colorItems'>
          <button (click)='selectColor(color.text)' class="dropdown-item">{{color.text}}</button>
        </div>
      </div>
    </div>
    <div><span>Selected Color: {{selectedColor}}</span></div>
  </div>
</div>
